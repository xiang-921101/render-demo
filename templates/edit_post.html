{% extends "base.html" %}
{% block title %}編輯：{{ post.title }} - 簡單部落格{% endblock %}
{% block content %}
<h1>編輯文章</h1>
{% if error %}
<div class="alert alert-danger">{{ error }}</div>
{% endif %}
<form method="post" action="{{ url_for('update_post_from_form', post_id=post.id) }}">
  <div class="mb-3">
    <label class="form-label">標題</label>
    <input class="form-control" name="title" value="{{ post.title }}">
  </div>
  <div class="mb-3">
    <label class="form-label">內容</label>
    <textarea class="form-control" name="content" rows="8">{{ post.content }}</textarea>
  </div>
  <button class="btn btn-primary" type="submit">儲存</button>
  <a class="btn btn-secondary" href="{{ url_for('view_post', post_id=post.id) }}">取消</a>
</form>
{% endblock %}
