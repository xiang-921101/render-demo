<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <title>{% block title %}簡單部落格{% endblock %}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">簡單部落格</a>
    <div>
      {% if current_user.is_authenticated %}
        <span class="navbar-text text-light me-2">Hi, {{ current_user.username }}</span>
        <a class="btn btn-sm btn-outline-light me-2" href="{{ url_for('new_post_form') }}">新增文章</a>
        <a class="btn btn-sm btn-outline-light" href="{{ url_for('logout') }}">登出</a>
      {% else %}
        <a class="btn btn-sm btn-outline-light me-2" href="{{ url_for('login') }}">登入</a>
        <a class="btn btn-sm btn-outline-light" href="{{ url_for('register') }}">註冊</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container">
  {% block content %}{% endblock %}
</div>
</body>
</html>
